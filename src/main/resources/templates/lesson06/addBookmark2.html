<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    
    <title>6-2.1 연습문제 : AJAX로 동적 태그 추가 - 주소 중복 확인</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>

<body>

	<div class="container mt-3">
		<h1>즐겨찾기 추가하기</h1>
		
		<div class="form-group">
			<label for="name">이름</label>
			<input type="text" id="name" class="form-control">
		</div>
		
		<div class="form-group">
			<label for="url">URL</label>
			
			<div class="d-flex">
				<input type="text" id="url" class="form-control">
				<button id="urlCheckBtn" type="button" class="btn btn-warning col-1">중복확인</button>
			</div>
			
			<small id="urlStatusArea"></small>
		</div>
		
		<!-- AJAX로 하기 위해 form 3종 세트를 파쇄. button으로 -->
		<button id="addBtn" type="button" class="btn btn-success btn-block">추가</button>
		<!-- <input id="addBtn" type="button" value="추가" class="btn btn-success btn-block"> -->
		
	</div>
	
	<script>
		$(document).ready(function() {
			// alert("확인"); // 연결 확인
			
			// 중복확인 클릭
			$("#urlCheckBtn").on('click', function() {
				// alert("중복확인") //
				
				// urlCheckBtn 하위(자식) 요소 초기화(중복 생성 방지)
				$("#urlStatusArea").empty();
				
				let name = $("#name").val().trim();
				let url = $("#url").val().trim();
				
				// validation
				if (!url) {
					$("#urlStatusArea").append('<span class="text-danger">주소가 비어있습니다.</span>');
					return;
				}
				
				
				// AJAX - 주소 중복 확인
				$.ajax({
					// request
					type:"GET", // form 태그의 method 개념(민감하지 않거나 짧은 데이터는 Get 가능)
					url:"/lesson06/quiz02/is-duplicated-url", // form 태그의 action 개념
					data:{"name":name, "url":url},
					
					// response
					// AJAX 성공인 경우
					success:function(data) { // Dictionary 형태
						// Ajax의 응답은 String => JQuery의 함수가 JSON임을 알면
						// => Dictionary 형식으로 변경
						// {"code":200, "is_duplicated_url":true} 성공, 중복
						
						// 중복일 경우 경고 문구 노출
						if(data.is_duplicated_url == true) { // Ajax 응답의 key 값을 할당
							$("#urlStatusArea").append('<span class="text-danger">중복된 주소입니다.</span>');
						}
					}, // AJAX 성공인 경우 완료
					// AJAX 실패인 경우
					error:function(e) {
						alert("주소 중복 확인에 실패했습니다.")
					}
					
				}); // AJAX - 주소 중복 확인 종료
				
				
			}); // 중복확인 클릭 종료
			

			
			// `추가`를 클릭 할 때 - 중복확인 마쳤는지 validation
			$("#addBtn").on('click', function(e) {
				// alert("추가");
				
				// validation(필수 값)
				let name = $("#name").val().trim();
				let url = $("#url").val().trim();
				
				if (!name) {
					alert("이름을 입력하세요.");
					return;
				}
				if (!url) {
					alert("주소를 입력하세요");
					return;
				}
				
				// urlStatusArea에 자식 요소가 없으면 추가
				console.log($("#urlStatusArea").children().length);
				if ($("#urlStatusArea").children().length > 0) {
					alert("추가 불가");
					return;
				} 
				alert("추가 진행");
				
				
			}); // `추가`를 클릭 할 때 종료
			
			
		}); // document 종료
	</script>
	

</body>

</html>
