<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>MVC Cycle 1-1 문제 : form 태그와 판매자 추가</title>

	<!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<h1 class="mt-3">판매자 추가</h1>
		
		<!--  
		form 3종 세트
		form 태그(method), name 속성(parameter), submit 타입(parameter 전송)
		-->
		<form method="post" action="/lesson04/quiz01/add-seller">
			<div class="form-group">
				<label for="nickname">닉네임</label>
				<input type="text" id="nickname" name="nickname" class="form-control col-4">
			</div>
			
			<div class="form-group">
				<label for="profileImageUrl">프로필 사진 URL</label>
				<input type="text" id="profileImageUrl" name="profileImageUrl" class="form-control col-4">
			</div>
			
			<div class="form-group">
				<label for="temperature">온도</label>
				<input type="text" id="temperature" name="temperature" class="form-control col-4">
			</div>
			
			<input type="submit" value="추가" class="btn btn-primary">
			<!-- <button type="submit" class="btn btn-primary">추가</button> -->
			
		</form>
		
	</div>

</body>
</html>
