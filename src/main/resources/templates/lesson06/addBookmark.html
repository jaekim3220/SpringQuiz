<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    
    <title>6-1.1 연습문제 : AJAX 통신으로 서버 요청(북마크 추가)</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>

<body>

	<div class="container mt-3">
		<h1>즐겨찾기 추가하기</h1>
		
		<div class="form-group">
			<label for="name">이름</label>
			<input type="text" id="name" class="form-control">
		</div>
		
		<div class="form-group">
			<label for="url">주소</label>
			<input type="text" id="url" class="form-control">
		</div>
		
		<!-- AJAX로 하기 위해 form 3종 세트를 파쇄. button으로 -->
		<button id="addBtn" type="button" class="btn btn-success btn-block">추가</button>
		<!-- <input id="addBtn" type="button" value="추가" class="btn btn-success btn-block"> -->
		
	</div>
	
	<script>
		$(document).ready(function() {
			// `추가`를 클릭 할 때
			$("#addBtn").on('click', function(e) {
				//alert("추가");
				// validation(필수 값)
				let name = $("#name").val().trim();
				let url = $("#url").val().trim();
				
				if (!name) {
					alert("이름을 입력하세요.");
					return;
				}
				if (!url) {
					alert("주소를 입력하세요");
					return;
				}
				
				// TODO 주소 http, https
				
				// AJAX 통신
				$.ajax({
					// request
					type:"POST", // form 태그의 method 개념
					url:"/lesson06/quiz01/add-bookmark", // form 태그의 action 개념
					data:{"name":name, "url":url},
					
					// response - callback
					success:function(data) { 
						alert(data);
					},
					error:function(e) {
						alert("추가하는데 실패했습니다.");
					}
				});
			});
		});
	</script>
	

</body>

</html>
