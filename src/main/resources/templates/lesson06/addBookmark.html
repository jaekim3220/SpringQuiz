<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    
    <title>6-1.1 연습문제 : AJAX 통신으로 서버 요청(북마크 추가)</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>

<body>

	<div class="container mt-3">
		<h1>즐겨찾기 추가하기</h1>
		
		<div class="form-group">
			<label for="name">이름</label>
			<input type="text" id="name" class="form-control">
		</div>
		
		<div class="d-flex">
				<input type="text" id="url" class="form-control col-11">
				<button id="checkBtn" type="button" class="btn btn-warning col-1">중복확인</button>
		</div>
		
		<small id="duplicateText" class="text-danger d-none" >중복된 URL입니다</small>
		<small id="availableText" class="text-success d-none" >저장가능한 URL입니다</small>
		 
		
		
		<!-- AJAX로 하기 위해 form 3종 세트를 파쇄. button으로 -->
		<button id="addBtn" type="button" class="btn btn-success btn-block mt-3">추가</button>
		<!-- <input id="addBtn" type="button" value="추가" class="btn btn-success btn-block"> -->
		
	</div>
	
	<script>
		$(document).ready(function() {
			// URL 중복확인
			$("#checkBtn").on('click', function() {
				// alert('중복확인');
				let url = $('#url').val().trim();
				
				// validation
				if (!url) {
					alert("주소를 입력하세요.")
					return;
				}
				
				// AJAX - 주소 중복 확인
				$.ajax({
					// request
					type:"POST", // form 태그의 method 개념(민감하지 않거나 짧은 데이터는 Get 가능)
					url:"/lesson06/quiz01/is-duplicate-url", // form 태그의 action 개념
					data:{"url":url},
					
					
					// response
					
					// AJAX 성공인 경우
					success:function(data) { // Dictionary 형태
						// Ajax의 응답은 String => JQuery의 함수가 JSON임을 알면
						// => Dictionary 형식으로 변경
						// {"code":200, "is_duplicate":true} 성공, 중복
						
						// 중복일 경우 경고 문구 노출
						if(data.is_duplicate == true) { // Ajax 응답의 key 값을 할당
							// 중복인 경우
							$("#duplicateText").removeClass("d-none");
							$("#availableText").addClass("d-none");
						} else {
							// 중복이 아닌 사용 가능
							$("#duplicateText").addClass("d-none");
							$("#availableText").removeClass("d-none");
						}
						
					}, // AJAX 성공인 경우 완료
					
					// AJAX 실패인 경우
					error:function(e) {
						alert("주소 중복 확인에 실패했습니다.")
					}
					
					
				});  // AJAX - 주소 중복 확인 종료
				
				
			}); // URL 중복확인 완료
			
			
			// `추가` 버튼 클릭
			$("#addBtn").on('click', function(e) {
				//alert("추가");
				// validation(필수 값)
				let name = $("#name").val().trim();
				let url = $("#url").val().trim();
				
				if (!name) {
					alert("이름을 입력하세요.");
					return;
				}
				if (!url) {
					alert("주소를 입력하세요");
					return;
				}
				
				// url 입력 시 http, https 주소만 허용
				// http도 아니고, https도 아닌 주소를 필터링
				if (url.startsWith("http://") == false &&
						!url.startsWith("https://")) {
					alert("주소(url) 형식이 잘못 되었습니다.");
					return;
				}
				
				// 중복 확인 여부
				// availableText에 d-none이 있으면 가입 불가
				if ($("availableText").hasClass("d-none")) {
					alert("url 중복확인을 해주세요.");
					return;
				}
				
				
				// AJAX 통신 - `추가` 버튼 클릭
				$.ajax({
					// request
					type:"POST", // form 태그의 method 개념(민감하지 않거나 짧은 데이터는 Get 가능)
					url:"/lesson06/quiz01/add-bookmark", // form 태그의 action 개념
					data:{"name":name, "url":url},
					
					// response - callback
					success:function(data) { // Dictionary
					// Ajax의 응답은 String => JQuery의 함수가 JSON임을 알면
					// => Dictionary 형식으로 변경
						// alert(data.code);
						if (data.code == 200) {
							// 화면 이동
							location.href="/lesson06/quiz01/bookmark-list-view";
						} else {
							// 로직(logic)상 실패
							alert(data.error_message); // 에러 원인
						}
					},
					error:function(e) {
						alert("추가하는데 실패했습니다.");
					}
					
				}); // AJAX 통신 - `추가` 버튼 클릭 종료
				
				
			}); // `추가` 버튼 클릭 종료
			
		});
	</script>
	

</body>

</html>
